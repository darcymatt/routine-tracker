<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routine Tracker - Tasks</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
        }
        .task-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .bg-pattern {
            background-color: #f0f9ff;
            background-image: 
                radial-gradient(circle at 100% 100%, #6366f1 0%, transparent 40%),
                radial-gradient(circle at 0% 0%, #ec4899 0%, transparent 40%);
            background-attachment: fixed;
        }
        .priority-high {
            background: linear-gradient(to right, #ef4444, #dc2626);
        }
        .priority-medium {
            background: linear-gradient(to right, #f59e0b, #d97706);
        }
        .priority-low {
            background: linear-gradient(to right, #10b981, #059669);
        }
    </style>
</head>
<body class="bg-pattern min-h-screen">
    <nav class="bg-white/90 backdrop-blur-md shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <span class="text-2xl font-bold text-indigo-600">RoutineTracker</span>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <img src="/api/placeholder/32/32" alt="User Avatar" class="w-8 h-8 rounded-full"/>
                        <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-400 rounded-full border-2 border-white"></div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Date and Time Header -->
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">My Tasks</h1>
                <p class="text-gray-600">Today, February 1, 2025</p>
            </div>
            <div class="text-right">
                <p class="text-2xl font-bold text-indigo-600" id="current-time">12:00 PM</p>
                <button class="px-4 py-2 gradient-bg text-white rounded-full hover:scale-105 transition-transform duration-300">
                    + Add New Task
                </button>
            </div>
        </div>

        <!-- Task Creation Form -->
        <div class="task-card rounded-xl p-6 mb-8 shadow-lg">
            <h2 class="text-xl font-semibold mb-4">Create New Task</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="text" placeholder="Task Title" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
                
                <div class="flex space-x-4">
                    <input type="time" class="px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
                    <input type="time" class="px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
                </div>

                <div class="flex items-center space-x-4">
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" class="form-checkbox h-5 w-5 text-indigo-600"/>
                        <span>Fixed Time</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" class="form-checkbox h-5 w-5 text-indigo-600"/>
                        <span>Fixed Duration</span>
                    </label>
                </div>

                <select class="px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <option value="">Select Priority</option>
                    <option value="high">High Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="low">Low Priority</option>
                </select>
            </div>
        </div>

        <!-- Task List -->
        <div class="space-y-4">
            <!-- High Priority Task -->
            <div class="task-card rounded-xl p-6 border-l-4 border-red-500">
                <div class="flex justify-between items-center">
                    <div>
                        <h3 class="text-xl font-semibold">Team Meeting</h3>
                        <p class="text-gray-600">10:00 AM - 11:00 AM</p>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span class="px-3 py-1 rounded-full text-sm text-white priority-high">High Priority</span>
                        <input type="checkbox" class="form-checkbox h-6 w-6 text-indigo-600"/>
                        <button class="text-gray-400 hover:text-gray-600">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Medium Priority Task -->
            <div class="task-card rounded-xl p-6 border-l-4 border-yellow-500">
                <div class="flex justify-between items-center">
                    <div>
                        <h3 class="text-xl font-semibold">Project Review</h3>
                        <p class="text-gray-600">11:30 AM - 12:30 PM</p>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span class="px-3 py-1 rounded-full text-sm text-white priority-medium">Medium Priority</span>
                        <input type="checkbox" class="form-checkbox h-6 w-6 text-indigo-600"/>
                        <button class="text-gray-400 hover:text-gray-600">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Low Priority Task -->
            <div class="task-card rounded-xl p-6 border-l-4 border-green-500">
                <div class="flex justify-between items-center">
                    <div>
                        <h3 class="text-xl font-semibold">Lunch Break</h3>
                        <p class="text-gray-600">1:00 PM - 2:00 PM</p>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span class="px-3 py-1 rounded-full text-sm text-white priority-low">Low Priority</span>
                        <input type="checkbox" class="form-checkbox h-6 w-6 text-indigo-600"/>
                        <button class="text-gray-400 hover:text-gray-600">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Rescheduling Alert -->
        <div class="fixed bottom-4 right-4 max-w-md">
            <div class="bg-red-500 text-white p-4 rounded-xl shadow-lg flex items-center space-x-4">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <div>
                    <p class="font-semibold">Task Missed!</p>
                    <p class="text-sm">Would you like to reschedule remaining tasks?</p>
                </div>
                <button class="px-4 py-2 bg-white text-red-500 rounded-lg hover:bg-red-50">
                    Reschedule
                </button>
            </div>
        </div>
    </main>

    <script>
        // Update current time
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = 
                now.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
